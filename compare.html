<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
        alert(1==2);    //false
        alert(1==1);    //true

        alert(1=='1');  //true
        alert(1==='1'); //false

        alert(null == undefined);       //true
        alert(null === undefined);      //false
        //nul : 값이 없음
        //undefined : 값이 정의되지 않음

        alert(true == 1);               //true
        //동등연산자(==)는 숫자 1을 true로 간주, 1이 아닌 수를 false로 간주
        alert(true === 1);              //false
        alert(true == '1');             //true
        alert(true === '1');            //false
 
        alert(0 === -0);                //true
        alert(NaN === NaN);             //false

        

    </script>
</body>
</html>
