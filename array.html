<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 끝에 원소 추가
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.push('f');
        alert(li);

        //복수의 원소 배열 추가
        var li = ['a', 'b', 'c', 'd', 'e'];
        li = li.concat(['f', 'g']);
        alert(li);

        //배열 시작점에 원소 추가
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.unshift('z');
        alert(li); 

        //배열의 특정 위치에 요소 추가
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.splice(2, 0, 'B');//2번째 인자값이 0일 경우
        alert(li);
        //배열의 특정 위치 삭제후 요소 추가
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.splice(2, 1, 'B');//2번째 인자값이 1일 경우
        alert(li);

        //제일 앞 데이터 제거
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.shift();
        alert(li);

        //제일 끝 데이터 제거
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.pop();
        alert(li);

        //정렬
        var li = ['c', 'e', 'a', 'b', 'd'];
        li.sort();
        alert(li);

        //역순 정렬
        var li = ['c', 'e', 'a', 'b', 'd'];
        li.reverse();
        alert(li);

    </script>
</body>
</html>

<!-- 
변수 선언 3가지 방법
var : 변수를 선언, 동시에 값을 초기화.
let : 블록 범위(scope) 지역 변수를 선언, 동시에 값을 초기화.
const : 블록 범위 읽기 전용 상수를 선언.


 -->
